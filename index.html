<!DOCTYPE html>

<html lang="en-UK">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href = "styles.css" type="text/css" media="screen">
        <title>JavaScript Calculator</title>
    </head>
        <table class = "calculator">
            <tbody>
                <tr>
                  <td colspan="4">
                    <div class="answer" id="answer">0</div>
                    
                  </td>
                </tr>
            <section class = "numPad-keys">
                <tr>
                    <!--changed sting in numerical values to number to see if mathematical calculation can be doine wihtout dealing wiht strings-->
                    <td><button data-type = "funcButton" id="clearBtn" value="C">C</button></td>
                    <td><button data-type = "funcButton" id = "divide" value="&divide;">&divide;</button></td>
                    <td><button data-type = "funcButton" id = "multiply" value="&times;">&times;</button></td>
                    <td><button data-type = "funcButton" id="backspace" value="&larr;">&#11013;</button></td>
                </tr>

                <tr>
                    <td><button data-type = "numButton" value="7">7</button></td>
                    <td><button data-type = "numButton" value="8">8</button></td>
                    <td><button data-type = "numButton" value="9">9</button></td>
                    <td><button data-type = "funcButton" id = "minus" value="-">-</button></td>
                </tr>

                <tr>
                    <td><button data-type = "numButton" value="4">4</button></td>
                    <td><button data-type = "numButton" value="5">5</button></td>
                    <td><button data-type = "numButton" value="6">6</button></td>
                    <td><button data-type = "funcButton" id = "plus" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button data-type = "numButton" value="1">1</button></td>
                    <td><button data-type = "numButton" value="2">2</button></td>
                    <td><button data-type = "numButton" value="3">3</button></td>
                    <td rowspan = "2"><button value="=" data-type = "numButton" id = "calculate">=</button></td>
                </tr>

                <tr>
                    <td><button data-type = "funcButton" id = "percent" value="%">%</button></td>
                    <td><button data-type = "numButton" value="0">0</button></td>
                    <td><button data-type = "funcButton" id = "decimal" value=".">.</button></td>
                    
                </tr>
            </section>
            </tbody>
        </table>
    <body>

    </body>

    <footer>

    </footer>

</html>
<script src="main.js" type="text/javascript" defer></script>
