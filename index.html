<!DOCTYPE html>

<html lang="en-UK">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href = "styles.css" type="text/css" media="screen">
        <title>JavaScript Calculator</title>
    </head>
    <body>
    <div class = "calculator">
        <table> 
            <tbody>
                <tr>
                  <td colspan="4">
                    <div class="answer" id="answer">0</div>
                    
                  </td>
                </tr>
            <section class = "numPad-keys">
                <tr>
                    <td><button data-type = "clearBtn" id="clearBtn" value="C">C</button></td>
                    <td><button data-type = "funcButton" data-key = "divide" value="&divide;">&divide;</button></td>
                    <td><button data-type = "funcButton" data-key = "multiply" value="&times;">&times;</button></td>
                    <td><button data-type = "backspace" id="backspace" value="&larr;">&#11013;</button></td>
                </tr>

                <tr>
                    <td><button data-type = "numButton" value="7">7</button></td>
                    <td><button data-type = "numButton" value="8">8</button></td>
                    <td><button data-type = "numButton" value="9">9</button></td>
                    <td><button data-type = "funcButton" data-key = "minus" value="-">-</button></td>
                </tr>

                <tr>
                    <td><button data-type = "numButton" value="4">4</button></td>
                    <td><button data-type = "numButton" value="5">5</button></td>
                    <td><button data-type = "numButton" value="6">6</button></td>
                    <td><button data-type = "funcButton" data-key = "plus" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button data-type = "numButton" value="1">1</button></td>
                    <td><button data-type = "numButton" value="2">2</button></td>
                    <td><button data-type = "numButton" value="3">3</button></td>
                    <td rowspan = "2"><button data-type = "calculate" value="=" id = "calculate">=</button></td>
                </tr>

                <tr>
                    <td><button data-type = "funcButton" id = "percent" value="%">%</button></td>
                    <td><button data-type = "numButton" value="0">0</button></td>
                    <td><button data-type = "numButton" id = "decimal" value=".">.</button></td>
                    
                </tr>
            </section>
            </tbody>
        </table>
    
    </div>
    </body>


</html>
<script src="main.js" type="text/javascript" defer></script>
