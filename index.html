            <tbody>
                <tr>
                  <td colspan="4"><input type="text" class="inputBox" id="inputVal"/></td>
                </tr>
                <tr>
                    <td><button class = "buttons" type="button" onclick="clearAll()">C</button></td>
                    <td><button class = "buttons" type="button" onclick="display('/')">&divide;</button></td>
                    <td><button class = "buttons" type="button" onclick="display('*')">&times;</button></td>
                    <td><button class = "buttons" type="button" onclick="removeOne('<--')">&larr;</button></td>
                </tr>

                <tr>
                    <td><button class = "buttons" type="button" onclick="display('7')">7</button></td>
                    <td><button class = "buttons" type="button" onclick="display('8')">8</button></td>
                    <td><button class = "buttons" type="button" onclick="display('9')">9</button></td>
                    <td><button class = "buttons" type="button" onclick="display('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class = "buttons" type="button" onclick="display('4')">4</button></td>
                    <td><button class = "buttons" type="button" onclick="display('5')">5</button></td>
                    <td><button class = "buttons" type="button" onclick="display('6')">6</button></td>
                    <td><button class = "buttons" type="button" onclick="display('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class = "buttons" type="button" onclick="display('1')">1</button></td>
                    <td><button class = "buttons" type="button" onclick="display('2')">2</button></td>
                    <td><button class = "buttons" type="button" onclick="display('3')">3</button></td>
                    <td rowspan = "2"><button class = "equalityButton" type="button" onclick="remove('=')">=</button></td>
                </tr>

                <tr>
                    <td><button class = "buttons" type="button" onclick="display('%')">%</button></td>
                    <td><button class = "buttons" type="button" onclick="display('0')">0</button></td>
                    <td><button class = "buttons" type="button" onclick="display('.')">.</button></td>
                    
                </tr>
            </tbody>
        </table>
